# ===================================
# Form Behavior Config
# ===================================

# Record name
name: Project

# Model Form Field configuration
form: $/teamgrid/project/models/project/fields.yaml

# Model Class name
modelClass: Teamgrid\Project\Models\Project

# Default redirect location
defaultRedirect: teamgrid/project/projects

# Create page
create:
    title: backend::lang.form.create_title
    redirect: teamgrid/project/projects/update/:id
    redirectClose: teamgrid/project/projects

# Update page
update:
    title: backend::lang.form.update_title
    redirect: teamgrid/project/projects
    redirectClose: teamgrid/project/projects

# Preview page
preview:
    title: backend::lang.form.preview_title